version: "3.9"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: nextjs
        ports:
            - "3000:3000"
        volumes:
            - "./files:/app/files"
        restart: always
    nginx:
        image: nginx:latest
        build:
            context: .
            dockerfile: ./nginx/Dockerfile
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /etc/ssl:/etc/nginx/ssl:ro
            - "./nginx/logs:/var/log/nginx"
        restart: always
