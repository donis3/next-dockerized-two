name: Deploy Docker Container

on:
    push:
        branches:
            - master

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSHKEY }}
                  password: ${{ secrets.SSH_PASSWD }}
                  port: ${{ secrets.PORT }}
                  passphrase: ""
                  script: |
                      rsync -avz --delete /github/workspace/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/apps/
                      cd /home/ubuntu/apps
                      docker-compose pull
                      docker-compose up -d
